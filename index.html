<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pokedex</title>
</head>
<body>
    <div class="main-container">
        <div class="pokedex">
            <section class="upper-section">
                <section class="circles-section">
                    <div class="big-circle">
                        <div class="smaller-circle"></div>
                    </div>
                    <div class="circles red"></div>
                    <div class="circles yellow"></div>
                    <div class="circles green"></div>
                </section>
                <section class="line-section">
                    <img src="line.png" alt="line separation for pokedex">
                </section>
            </section>
            <section class="mid-section">
                <div class="screen">
                    <div class="weird-rotation">
                        <section class="top-screen">
                            <div class="small-circle"></div>
                            <div class="small-circle"></div>
                        </section>
                        <section class="mid-screen">

                        </section>
                        <section class="lower-screen">
                            <div class="lower-screen-left">
                                <div class="mid-circle"></div>
                            </div>
                            <div class="lower-screen-right"></div>
                            <div class="lower-screen-left">
                                <div class="bars"></div>
                                <div class="bars"></div>
                                <div class="bars"></div>
                                <div class="bars"></div>
                            </div>
                        </section>
                    </div>
                </div>
            </section>
            <section class="lower-section">
                <div class="lsection1">
                    <div class="black-circle"></div>
                </div>
                <div class="lsection2">
                    <div class="two-bars">
                        <div class="red-bar"></div>
                        <div class="gray-bar"></div>
                    </div>
                    <div class="green-screen"></div>
                </div>
                <div class="lsection3">
                    <div class="cross">
                        <div class="mini-circle"></div>
                    </div>
                </div>
            </section>
        </div>
    </div>
    <script src="app.js"></script>
    
</body>
</html>
